name: Test Coverage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set pnpm as package manager
      uses: pnpm/action-setup@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'

    - name: Cache Cypress binary
      uses: actions/cache@v4
      with:
        path: ~/.cache/Cypress
        key: cypress-${{ runner.os }}-cypress-${{ hashFiles('**/package-lock.json') }}

    # we are using --force so that mismatching peer dependencies is ignored
    - name: Install dependencies
      run: pnpm install

    # ref: https://github.com/cypress-io/github-action
    - name: Setup cypress
      uses: cypress-io/github-action@v6
      with:
        runTests: false
        browser: chrome
        headless: true

    - name: Run the tests and generate coverage report
      run: pnpm run full-test 

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2